<div class="container">
  <ion-card  class="principal">
    <ion-card-header class="ion-text-center">
      <ion-card-title>
        Registrar Cuenta
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input  type="text" ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Apellido</ion-label>
                <ion-input  type="text" ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Edad</ion-label>
                <ion-input  type="number" ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Nombre Usuario</ion-label>
                <ion-input  type="text" ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
              <ion-label position="stacked">Nacimiento</ion-label>
                <ion-input  type="date"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="stacked">Genero</ion-label>
                <ion-select >
                  <ion-select-option value="masculino">Masculino</ion-select-option>
                  <ion-select-option value="femenino">Femenino</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Contrase√±a</ion-label>
                <ion-input type="password" ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-button expand="block" [routerLink]="['/pagina-principal']">
                Registrar
              </ion-button>
            </ion-col>
            <ion-col size="12">
              <ion-button expand="block"[routerLink]="['/inicio-sesion']">Volver</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</div>
