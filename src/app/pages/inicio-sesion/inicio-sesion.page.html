<div class="container">
  <ion-card class="principal">
    <ion-card-header class="ion-text-center">
        <ion-card-title>
          Inicio de Sesion
        </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Correo</ion-label>
                <ion-input type="text" ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Contrase√±a</ion-label>
                <ion-input type="password" ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button
              (click)="continuar()"
              expand="block"
              >
                Siguiente
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button expand="block" [routerLink]="['/registro-usuario']">
                Registrarse
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</div>
